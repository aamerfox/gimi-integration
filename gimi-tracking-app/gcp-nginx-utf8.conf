server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.html index.htm;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
        try_files $uri $uri/ /index.html;

        # Disable caching for index.html strictly
        if ($uri ~* \.html$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
    }

    location /token {
        proxy_pass https://eu-open.tracksolidpro.com/route/rest;
        proxy_set_header Host eu-open.tracksolidpro.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_set_header Content-Type application/x-www-form-urlencoded;
        proxy_ssl_server_name on;
    }

    location /api/gimi {
        proxy_pass http://68.183.73.150/api/gimi;
        proxy_set_header Host 68.183.73.150;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_set_header Content-Type application/json;
    }
}
